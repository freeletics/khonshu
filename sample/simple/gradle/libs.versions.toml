[versions]

android-compile = "34"
android-desugarjdklibs = "2.0.4"
android-gradle = "8.5.0"
android-min = "26"
android-target = "33"
androidx-activity = "1.9.0"
androidx-annotations = "1.6.0"
androidx-compose-runtime = "1.6.8"
androidx-compose-ui = "1.6.8"
androidx-compose-foundation = "1.6.8"
androidx-compose-material = "1.2.1"
androidx-core = "1.13.1"
androidx-lifecycle = "2.8.3"
anvil = "2.5.0-beta09"
coroutines = "1.8.1"
dagger = "2.51.1"
dependency-analysis-gradle = "1.32.0"
fgp = "0.14.0"
khonshu = "0.27.1"
ksp = "2.0.0-1.0.23"
inject = "1"
java-target = "11"
java-toolchain = "21"
kotlin = "2.0.0"
timber = "5.0.1"

[libraries]
android-desugarjdklibs = { module = "com.android.tools:desugar_jdk_libs", version.ref = "android-desugarjdklibs" }
androidx-activity = { module = "androidx.activity:activity", version.ref = "androidx-activity" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-annotations = { module = "androidx.annotation:annotation", version.ref = "androidx-annotations" }
androidx-compose-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "androidx-compose-runtime" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "androidx-compose-ui" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "androidx-compose-foundation" }
androidx-compose-material = { module = "androidx.compose.material3:material3", version.ref = "androidx-compose-material" }
androidx-core = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-lifecycle-common = { module = "androidx.lifecycle:lifecycle-common", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel-savedstate = { module = "androidx.lifecycle:lifecycle-viewmodel-savedstate", version.ref = "androidx-lifecycle" }
anvil-annotations = { module = "com.squareup.anvil:annotations", version.ref = "anvil" }
anvil-annotations-optional = { module = "com.squareup.anvil:annotations-optional", version.ref = "anvil" }
coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
dagger = { module = "com.google.dagger:dagger", version.ref = "dagger" }
dagger-compiler = { module = "com.google.dagger:dagger-compiler", version.ref = "dagger" }
inject = { module = "javax.inject:javax.inject", version.ref = "inject" }
khonshu-navigation = { module = "com.freeletics.khonshu:navigation", version.ref = "khonshu" }
khonshu-codegen-compiler = { module = "com.freeletics.khonshu:codegen-compiler", version.ref = "khonshu" }
khonshu-codegen = { module = "com.freeletics.khonshu:codegen-runtime", version.ref = "khonshu" }
khonshu-statemachine = { module = "com.freeletics.khonshu:state-machine", version.ref = "khonshu" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

[plugins]
android-application = { id = "com.android.application", version.ref = "android-gradle" }
anvil = { id = "com.squareup.anvil", version.ref = "anvil" }
dependency-analysis = { id = "com.autonomousapps.dependency-analysis", version.ref = "dependency-analysis-gradle" }
fgp-app = { id = "com.freeletics.gradle.app", version.ref = "fgp" }
fgp-feature = { id = "com.freeletics.gradle.feature", version.ref = "fgp" }
fgp-nav = { id = "com.freeletics.gradle.nav", version.ref = "fgp" }
fgp-root = { id = "com.freeletics.gradle.root", version.ref = "fgp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
