apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'org.jetbrains.kotlin.kapt'
apply plugin: 'com.vanniktech.maven.publish'

dependencies {
    api "org.jetbrains.kotlin:kotlin-compiler-embeddable:1.5.31"
    api "com.squareup.anvil:compiler-api:2.3.7"
    implementation "com.squareup.anvil:annotations:2.3.7"
    implementation "com.squareup.anvil:compiler-utils:2.3.7"
    implementation "com.squareup:kotlinpoet:1.10.2"

    compileOnly "com.google.auto.service:auto-service-annotations:1.0"
    kapt "com.google.auto.service:auto-service:1.0"

    testImplementation "junit:junit:4.13.2"
    testImplementation "io.kotest:kotest-assertions-shared-jvm:4.6.3"
}
